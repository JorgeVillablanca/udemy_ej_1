    <h2>PAGINA DE CONTACTO</h2>
    <form>
        <p>
            <lavel for="nombre">Nombre</lavel> <br/>
            <input type="text" name="nombre" cols="30" placeholder="escribe aquí tu nombre"/>
        </p>
        <P>
            <lavel for="correo email"> e-mail </lavel> <br/>
            <textarea name="correo email" id="mail" cols="30" rows="2" placeholder="escribe aquí tu email"></textarea></lavel>
        </P>
        <P>
            <lavel for="mensaje"> Deja tu mensaje </lavel> <br/>

        </P>
        
        <h3>OPCIONES DE GENERO</h3>

        <br/>
        
        
        <h3> OPCIONES DE EDAD</h3>

                <option value="menor">Menor de edad</option>
